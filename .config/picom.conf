shadow = true;
shadow-radius = 30;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.8;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'", 
	"class_g = 'Polybar'",
    "class_g ?= 'rofi'"
];
shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0.3;
inactive-opacity-override = false;
inactive-dim = 0.0;
resize-damage = 10;
fading = false;
fade-in-step = 0.3;
fade-out-step = 0.3;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-no-stencil= true;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
  popup_menu:
  {
      fade = true;
      shadow = false;
      opacity = 1;
      focus = true;
  };
  dropdown_menu:
  {
      fade = true;
      shadow = false;
      opacity = 1;
      focus = true;
  }
};
unredir-if-possible = false;
blur-background = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
blur-background-frame = true;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 4;
opacity-rule = [
	"0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
	"0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
	"80:class_g *?= 'Rofi'",
	"99:class_g = 'mpv'",
	"90:class_g ?= 'URxvt'",
	"77:class_g = 'Polybar'",
	"86:class_g = 'VSCodium'",
	"86:class_g = 'Org.gnome.Nautilus'"
];   
